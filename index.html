---
layout: default
---
<div class="row chart-container">
  <div class="large-1 columns chart-types">
    <h6>Multi Column</h6>
    <a href="#" data-type="Line"><img src="/img/line.png" /></a>
    <a href="#" class="selected" data-type="Bar"><img src="/img/bar.png" /></a>
    <a href="#" data-type="Radar"><img src="/img/radar.png" /></a>
  </div>
  <div class="large-10 columns">
    <div class="chart-panel panel">
      <canvas id="main-chart"></canvas>
    </div>
  </div>
  <div class="large-1 columns chart-types">
    <h6>Single Column</h6>
    <a href="#" data-type="Pie"><img src="/img/pie.png" /></a>
    <a href="#" data-type="Doughnut"><img src="/img/doughnut.png" /></a>
    <a href="#" data-type="PolarArea"><img src="/img/polar.png" /></a>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <div class="section-container auto" data-section>
      <section>
        <p class="section-title" data-section-title><a href="#">Enter Chart Data</a></p>
        <div class="section-panel" data-section-content>
          {% include table_data.html %}
        </div>
      </section>

      <section>
        <p class="section-title" data-section-title><a href="#">Advanced Options</a></p>
        <div class="section-panel" data-section-content>
          {% include advanced_options/index.html %}
        </div>
      </section>
    </div>
  </div>
</div>

<script type="text/template" id="data-table-template">
  <table>
    <thead>
      <tr>
        <% for(var h = 0; h < headers.length; h++) { %>
          <th><%= headers[h] %></th>
        <% } %>
      </tr>
    </thead>
    <tbody>
      <% for(var i = 0; i < rows.length; i++) { %>
        <tr>
          <% for(var j = 0; j < rows[i].length; j++) { %>
            <td><%= rows[i][j] %></td>
          <% } %>
        </tr>
      <% } %>
    </tbody>
  </table>
</script>
